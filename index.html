<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Leap Year Calculator</title>
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="phone display">
                <div class="header">
                    <p>LEAP YEAR CALCULATOR</p>
                </div>
                <form action="">
                    <input type="number" name="" id="input" placeholder="Insert Year">
                    <input type="button" value="Check Year" id="checkYear" onclick="leapYear()">
                    
                </form>
            </div>
        </div>

        <div class="rightContainer">
            <div class="phone2 display">
                <div class="image">
                    <img src="" alt="" id="outputImage">
                </div>
                <input type="text" name="" id="output">
            </div>
        </div>
        
        
    </div>
    


    <script src="scripts/index.js"></script>
</body>
</html>
